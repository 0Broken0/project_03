<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    - primary meta tags
  -->
  <title>Cocha escena</title>
  <meta name="title" content="Cocha Escena">
  <meta name="description" content="Una página web de Artes Esénicas">

  <!--
    - favicon
  -->
  <link rel="stylesheet" href="./favicon.svg" type="image/svg+xml">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - custom font link
  -->
  <link rel="stylesheet" href="./assets/font/font.css">

  <!--
    - preload images
  -->

<body class="active">

  <!--
    - #PRELOADING
  -->

  <div class="loading" data-loading>
    <img src="./assets/images/loading.svg" width="55" height="55" alt="loading" class="img">
    <img src="./assets/images/loading-circle.svg" width="70" height="70" alt="" class="circle">
  </div>

  -->

  <header class="header active" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="./assets/images/logo.svg" width="40" height="17" alt="cocha home">
      </a>

      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <img src="./assets/images/menu.svg" width="17" height="17" alt="menu icon">
      </button>

      <nav class="navbar" data-navbar>

        <div class="navbar-top">
          <a href="#" class="logo">
            <img src="./assets/images/nav-logo.svg" width="140" height="40" alt="cocha home" class="img">
          </a>

          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <span class="span one"></span>
            <span class="span two"></span>

        </div>

        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="#home" class="navbar-link">Home</a>
          </li>

          <li class="navbar-item">
            <a href="#gallery" class="navbar-link" data-nav-link>Gallery</a>
          </li>

          <li class="navbar-item">
            <a href="#about" class="navbar-link" data-nav-link>About</a>
          </li>

          <li class="navbar-item">
            <a href="#services" class="navbar-link" data-nav-link>Services</a>
          </li>

          <li class="navbar-item">
            <a href="#portfolio" class="navbar-link" data-nav-link>Portfolio</a>
          </li>

          <li class="navbar-item">
            <a href="#contact" class="navbar-link" data-nav-link>Contact Us</a>
          </li>
          
        </ul>

        <button class="login-btn">
          <img src="./assets/images/user.svg" width="21" height="21" alt="user icon">

          <span class="span">Login</span>
        </button>

        <p class="navbar-title">My Address</p>

        <address class="navbar-text">
          Otavalo - Ecuador
        </address>

        <p class="navbar-text">
          Contact US
          <a href="tel:099999999" class="contact-link">099999999</a>
        </p>

      </nav>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>

    - custom js script
  -->
  <script src="./assets/js/script.js"></script>
